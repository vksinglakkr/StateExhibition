<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State Exhibition: New Prosecution Laws</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-container {
      max-width: 700px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .output {
      background: #f1f3f6;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .question-buttons {
      margin-bottom: 15px;
    }
    .question-buttons button {
      margin: 5px 5px 0 0;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h2 class="text-center mb-4">State Exhibition: New Prosecution Laws</h2>
  
  <div class="mb-3">
    <label for="name" class="form-label">Your Name (Optional)</label>
    <input type="text" id="name" class="form-control" placeholder="Anonymous">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Choose a Sample Question</label>
    <div class="question-buttons">
      <button type="button" class="btn btn-outline-primary btn-sm" onclick="setQuestion('Are bail provisions modified under the new system?')">Bail provisions changes</button>
      <button type="button" class="btn btn-outline-primary btn-sm" onclick="setQuestion('What are the new offences defined in BNS?')">New offences in BNS</button>
      <button type="button" class="btn btn-outline-primary btn-sm" onclick="setQuestion('How is technology integrated into investigations?')">Tech integration in investigations</button>
      <button type="button" class="btn btn-outline-primary btn-sm" onclick="setQuestion('What are the punishments for organized crime under BNSS?')">Organized crime punishments</button>
      <!-- Add more buttons as needed -->
    </div>
  </div>

  <div class="mb-3">
    <label for="question" class="form-label">Or Type Your Question</label>
    <textarea id="question" class="form-control" rows="2" placeholder="Type your question here"></textarea>
  </div>

  <button class="btn btn-success w-100" onclick="askQuestion()">Ask AI</button>

  <div id="output" class="output mt-3"></div>
</div>

<script>
function setQuestion(text) {
  document.getElementById('question').value = text;
}

async function askQuestion() {
  const question = document.getElementById('question').value.trim();
  if (!question) {
    alert("Please type a question or select one of the sample questions.");
    return;
  }
  const name = document.getElementById('name').value.trim() || "Anonymous";

  const outputDiv = document.getElementById('output');
  outputDiv.innerHTML = "Processing your question...";

  try {
    const res = await fetch('https://vinodnic.app.n8n.cloud/webhook/chatbot', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, question })
    });

    let data;
    try {
      data = await res.json();
    } catch(e) {
      const text = await res.text();
      data = { answer: text || "No response from server" };
    }

    // Display answer safely with line breaks
    outputDiv.innerHTML = (data.answer || "No answer received").replace(/\n/g, "<br>");
  } catch (err) {
    console.error(err);
    outputDiv.innerHTML = "Error contacting AI server. Please try again later.";
  }
}
</script>

</body>
</html>
