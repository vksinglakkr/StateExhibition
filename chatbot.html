<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilingual AI Chatbot</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f5f6fa; font-family: 'Segoe UI', sans-serif; }
    .chat-container { max-width: 700px; margin: 50px auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .question-box, .answer-box { margin-bottom: 20px; }
    .question-box textarea { width: 100%; border-radius: 10px; border: 1px solid #ccc; padding: 10px; resize: none; }
    .btn-primary { border-radius: 10px; padding: 8px 20px; }
    .answer-box { background: #f0f8ff; border-left: 5px solid #007bff; padding: 15px; border-radius: 10px; }
    .top-question { font-style: italic; color: #555; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div class="chat-container">
    <h3 class="text-center mb-4">ðŸ’¬ Ask AI (Bilingual)</h3>

    <div class="mb-3">
      <label for="language" class="form-label">Select Language:</label>
      <select id="language" class="form-select">
        <option value="English" selected>English</option>
        <option value="Hindi">Hindi</option>
      </select>
    </div>

    <div class="question-box">
      <label for="question" class="form-label">Your Question:</label>
      <textarea id="question" rows="3" placeholder="Type your question here..."></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <button id="askBtn" class="btn btn-primary">Ask AI</button>
      <a href="index.html" class="btn btn-secondary">Go to Feedback Page</a>
    </div>

    <hr />

    <div id="responseContainer" class="answer-box" style="display: none;">
      <div class="top-question" id="displayQuestion"></div>
      <div id="answer"></div>
    </div>
  </div>

  <script>
    document.getElementById("askBtn").addEventListener("click", async () => {
      const question = document.getElementById("question").value.trim();
      const language = document.getElementById("language").value;
      const responseBox = document.getElementById("responseContainer");
      const displayQuestion = document.getElementById("displayQuestion");
      const answer = document.getElementById("answer");

      if (!question) {
        alert("Please enter your question.");
        return;
      }

      displayQuestion.innerText = "Your Question: " + question;
      answer.innerHTML = "<em>Processing your request...</em>";
      responseBox.style.display = "block";

      try {
        const response = await fetch("https://your-n8n-webhook-url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: "Anonymous",
            question: question,
            language: language
          })
        });

        const data = await response.json();
        if (data && data.answer) {
          answer.innerText = data.answer;
        } else {
          answer.innerHTML = "<span class='text-danger'>Unexpected response format.</span>";
        }

      } catch (error) {
        console.error(error);
        answer.innerHTML = "<span class='text-danger'>Error contacting AI server.</span>";
      }
    });
  </script>

</body>
</html>
