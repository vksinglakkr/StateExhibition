<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask AI</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    textarea, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    #responseBox { margin-top: 20px; padding: 15px; background: #f3f3f3; border-radius: 8px; min-height: 80px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Ask AI</h2>
  <textarea id="question" rows="4" placeholder="Type your question here..."></textarea>
  <button id="askBtn">Ask AI</button>
  <div id="responseBox">Response will appear here...</div>

  <script>
    const askBtn = document.getElementById("askBtn");
    const questionInput = document.getElementById("question");
    const responseBox = document.getElementById("responseBox");

    askBtn.addEventListener("click", async () => {
      const question = questionInput.value.trim();
      if (!question) {
        responseBox.textContent = "Please enter a question.";
        return;
      }

      responseBox.textContent = "⏳ Sending your question...";

      try {
        const res = await fetch("https://poonamvinod.app.n8n.cloud/webhook/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        if (!res.ok) throw new Error(`Server error: ${res.status}`);

        // Try to parse JSON safely
        let data;
        try {
          data = await res.json();
        } catch {
          responseBox.textContent = "⚠️ Partial or no response received. Try again.";
          return;
        }

        // Display answer if available
        if (data && (data.answer || data.output || data.response)) {
          responseBox.textContent = data.answer || data.output || data.response;
        } else {
          responseBox.textContent = "⚠️ No valid answer received. Try again.";
        }

      } catch (err) {
        console.error(err);
        responseBox.textContent = "❌ Error contacting AI Server. Please try again.";
      }
    });
  </script>
</body>
</html>
