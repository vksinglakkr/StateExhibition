<!DOCTYPE html>
<html>
<body>
<h3>Simple AI Webhook Test</h3>
<pre id="output">Waiting...</pre>

<script>
async function test() {
  try {
    const response = await fetch("https://your_webhook_url_here", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: "What is Bhagavad Gita?" })
    });

    document.getElementById("output").textContent = 
      "Status: " + response.status + "\n";

    const text = await response.text();
    document.getElementById("output").textContent += "\nResponse:\n" + text;
  } catch (err) {
    document.getElementById("output").textContent = "Error: " + err.message;
  }
}
test();
</script>
</body>
</html>
