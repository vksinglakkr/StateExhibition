<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test AI Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 8px 16px; }
    #answer { margin-top: 20px; white-space: pre-wrap; background: #fff; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>

<h2>Test AI Chatbot</h2>

<input id="name" placeholder="Your Name (optional)" />
<textarea id="question" rows="4" placeholder="Type your question here..."></textarea>
<button id="askBtn">Ask AI</button>

<div id="answer">Answer will appear here</div>

<script>
  const WEBHOOK_URL = 'https://vinodnic.app.n8n.cloud/webhook/chatbotwithopenAi';

  document.getElementById('askBtn').addEventListener('click', async () => {
    const name = document.getElementById('name').value.trim() || 'Anonymous';
    const question = document.getElementById('question').value.trim();
    if (!question) { alert('Please type a question'); return; }

    document.getElementById('answer').textContent = 'Getting response...';

    try {
      const res = await fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, question, language: "English" })
      });

      // Read response once
      let rawData = await res.text();
      let data;
      try {
        data = JSON.parse(rawData);
      } catch (e) {
        data = { answer: rawData };
      }

      document.getElementById('answer').textContent = data.answer || "No response received";
    } catch (err) {
      document.getElementById('answer').textContent = 'Error contacting AI Server: ' + err.message;
    }
  });
</script>

</body>
</html>
