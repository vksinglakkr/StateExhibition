<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 8px 16px; margin-top: 10px; }
    pre { background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>

<h2>AI Test Page11</h2>
<p>Question: <b>What are the three new prosecution laws implemented since 2024?</b></p>
<button id="askBtn">Ask AI</button>

<h3>Answer:</h3>
<pre id="answer">Waiting...</pre>

<script>
  const WEBHOOK_URL = 'https://vinodnic.app.n8n.cloud/webhook/chatbotwithopenAi';
  document.getElementById('askBtn').addEventListener('click', async () => {
    document.getElementById('answer').textContent = 'Getting response...';
    try {
      const res = await fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: "Test User",
          question: "What are the three new prosecution laws implemented since 2024?",
          language: "English"
        })
      });
      let data;
      try { data = await res.json(); } catch(e) { data = { answer: await res.text() }; }
      document.getElementById('answer').textContent = data.answer || "No response received";
    } catch(err) {
      document.getElementById('answer').textContent = "Error: " + err.message;
    }
  });
</script>

</body>
</html>
