<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat Test</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f0f4f8; }
  button { padding: 5px 10px; margin: 2px; cursor: pointer; }
  #answer { margin-top: 20px; white-space: pre-wrap; background: #fff; padding: 10px; border: 1px solid #ccc; }
  .lang-selected { background-color: #4f46e5; color: white; }
</style>
</head>
<body>

<h2>AI Chat Test</h2>

<div>
  <span>Language:</span>
  <button class="langBtn lang-selected" data-lang="English">English</button>
  <button class="langBtn" data-lang="Hindi">Hindi</button>
  <button class="langBtn" data-lang="Punjabi">Punjabi</button>
</div>

<button id="sendBtn">Send Question</button>

<div id="answer">AI answer will appear here...</div>

<script>
  const WEBHOOK_URL = 'https://vinodnic.app.n8n.cloud/webhook/chatbotwithopenAi'; // replace with your n8n webhook

  let selectedLanguage = 'English';
  document.querySelectorAll('.langBtn').forEach(btn => {
    btn.addEventListener('click', () => {
      selectedLanguage = btn.dataset.lang;
      document.querySelectorAll('.langBtn').forEach(b => b.classList.remove('lang-selected'));
      btn.classList.add('lang-selected');
    });
  });

  document.getElementById('sendBtn').addEventListener('click', async () => {
    const question = "What are the three new prosecution laws implemented since 2024?";
    document.getElementById('answer').textContent = 'Waiting for AI response...';
    try {
      const res = await fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: 'Test User', question, language: selectedLanguage })
      });

      const data = await res.json();
      // Make sure to display the 'answer' property from your workflow response
      document.getElementById('answer').textContent = data.answer || 'No answer received';
    } catch (err) {
      document.getElementById('answer').textContent = 'Error: ' + err.message;
    }
  });
</script>

</body>
</html>
