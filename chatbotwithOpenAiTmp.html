<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Chat Test</title>
<style>
  body { font-family: Arial; padding: 20px; background: #f0f4f8; }
  input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
  button { padding: 8px 12px; margin: 5px 0; }
  #answerBox { margin-top: 15px; white-space: pre-wrap; background: #fff; padding: 10px; border-radius: 5px; }
</style>
</head>
<body>

<h2>AI Chat Test</h2>

<input id="name" placeholder="Your Name (Optional)">
<textarea id="question" rows="4" placeholder="Type your question..."></textarea>
<br>
<button id="askBtn">Ask AI</button>

<div id="answerBox">Answer will appear here...</div>

<script>
const WEBHOOK_URL = 'https://vinodnic.app.n8n.cloud/webhook/chatbotwithopenAi'; // your webhook

document.getElementById('askBtn').addEventListener('click', async () => {
  const name = document.getElementById('name').value.trim() || 'Anonymous';
  const question = document.getElementById('question').value.trim();
  if (!question) return alert('Please type a question.');

  document.getElementById('answerBox').textContent = 'Getting response...';

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, question, language: 'English' })
    });

    const data = await res.json(); // always expects JSON
    document.getElementById('answerBox').textContent = data.answer;
  } catch (err) {
    document.getElementById('answerBox').textContent = 'Error contacting AI Server: ' + err.message;
  }
});
</script>

</body>
</html>
