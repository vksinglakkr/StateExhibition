<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State Level Exhibition on New Criminal Laws / नये आपराधिक कानूनों पर राज्य स्तरीय प्रदर्शनी</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-3">

  <h2 class="text-center mb-3">State Level Exhibition on New Criminal Laws / नये आपराधिक कानूनों पर राज्य स्तरीय प्रदर्शनी</h2>

  <!-- Stalls Section -->
  <div class="text-center mb-4">
    <a href="Stalls.html" class="btn btn-info w-75">Learn More About Stalls / स्टॉल के बारे में जानें</a>
  </div>

  <!-- Feedback Form Section -->
  <h3 class="text-center mb-3">Ask about the New Criminal Laws / नए आपराधिक कानूनों के बारे में पूछें</h3>

  <form id="feedbackForm" class="container">
    <div class="mb-2">
      <input type="text" name="Name" placeholder="Name / नाम" class="form-control" required>
    </div>
    <div class="mb-2">
      <input type="text" name="Mobile" placeholder="Mobile / मोबाइल" class="form-control" required>
    </div>
    <div class="mb-2">
      <select name="Category" class="form-control">
        <option value="">Select Category / श्रेणी चुनें</option>
        <option value="Student">Student / छात्र</option>
        <option value="Employee">Employee / कर्मचारी</option>
        <option value="Shopkeeper">Shopkeeper / दुकानदार</option>
        <option value="Advocate">Advocate / अधिवक्ता</option>
      </select>
    </div>
    <div class="mb-2">
      <input type="number" name="Rating" placeholder="Rating / रेटिंग" min="1" max="5" class="form-control">
    </div>
    <div class="mb-2">
      <textarea name="Comments" placeholder="Comments / टिप्पणियाँ" class="form-control"></textarea>
    </div>

    <!-- Hidden fields for geolocation -->
    <input type="hidden" name="Latitude" id="Latitude">
    <input type="hidden" name="Longitude" id="Longitude">
    <input type="hidden" name="Timestamp" id="Timestamp">

    <button type="submit" class="btn btn-primary w-100">Submit / जमा करें</button>
  </form>

  <script>
    const form = document.getElementById('feedbackForm');

    form.addEventListener('submit', function(e){
      e.preventDefault();

      // Timestamp
      document.getElementById('Timestamp').value = new Date().toISOString();

      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(function(position){
          document.getElementById('Latitude').value = position.coords.latitude;
          document.getElementById('Longitude').value = position.coords.longitude;

          sendFeedback();
        }, function(error){
          document.getElementById('Latitude').value = 0;
          document.getElementById('Longitude').value = 0;
          sendFeedback();
        });
      } else {
        document.getElementById('Latitude').value = 0;
        document.getElementById('Longitude').value = 0;
        sendFeedback();
      }
    });

    function sendFeedback(){
      const data = {
        Name: form.Name.value,
        Mobile: form.Mobile.value,
        Category: form.Category.value,
        District: "", // optionally set default or add logic
        Rating: form.Rating.value,
        Comments: form.Comments.value,
        Latitude: form.Latitude.value,
        Longitude: form.Longitude.value,
        Timestamp: form.Timestamp.value
      };

      fetch('https://vinodnic.app.n8n.cloud/webhook/Exhibition', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(resp => {
        alert("Feedback Submitted Successfully / फीडबैक सफलतापूर्वक जमा हुआ!");
        form.reset();
      })
      .catch(err => alert("Error submitting feedback / फीडबैक जमा करने में त्रुटि!"));
    }
  </script>

</body>
</html>
